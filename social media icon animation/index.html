<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>socail media icon animation</title>
</head>
<body>
    <a href="#" class="facebook" onmouseover="facebook()"><ion-icon name="logo-facebook"></ion-icon><span>Facebook</span></a>
    <a href="#" class="twitter" onmouseover="twitter()"><ion-icon name="logo-twitter"></ion-icon><span>Twitter</span></a>
    <a href="#" class="instagram" onmouseover="instagram()"><ion-icon name="logo-instagram"></ion-icon><span>Instagram</span></a>
    <a href="#" class="youtube" onmouseover="youtube()"><ion-icon name="logo-youtube"></ion-icon><span>Youtube</span></a>
    <a href="#" class="whatsapp" onmouseover="whatsapp()"><ion-icon name="logo-whatsapp"></ion-icon><span>Whatsapp</span></a>
    


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>

    function facebook(){
        document.body.style.background = " #2b5998";
    }
    function twitter(){
        document.body.style.background = "#00acee";
    }
    function instagram(){
        document.body.style.background = "#f33252";
    }
    function youtube(){
        document.body.style.background = " #FF0000";
    }
    function whatsapp(){
        document.body.style.background = "#25D366";
    }
</script>
</body>
</html>
