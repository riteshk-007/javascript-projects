<html lang="en">
<head>

<body>
   <header>
    <img src="/img/logo.jpeg" alt="">

    <span>Where words fail, music speaks.</span>

   <div class="container">
        <div class="child-container">
            <div class="card">
                <img src="/img/img1.jpeg" alt="">
            </div>
             <div class="card">
                <div class="name" id="title">hello ritesh</div>
                <audio src="/music/song1.mp3"></audio>
                <div class="control">
                    <ion-icon name="play-skip-back-outline" class="pre"></ion-icon>
                    <i class="fa-sharp fa-solid fa-play pausePlay"></i>
                    <ion-icon name="play-skip-forward-outline" class="nxt"></ion-icon>
                </div>
             </div> 
             
        </div>
   </div>

    

   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
