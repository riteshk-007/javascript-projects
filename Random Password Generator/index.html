<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="password.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="output">
        <button><i class="fa-solid fa-shuffle" onclick="getPassword()"></i></button>
        <button><i class="fa-solid fa-copy" onclick="copy()"></i></button>
        <input type="range" id="range" value="8" min="8" max="20" oninput="getPassword()">
        <h3 id="input-value">8</h3>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
