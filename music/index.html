<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 id="title">Pyaar Pyaar</h2>
            <h3 id="artist">Dino james</h3>
            <div class="photo">
                <img src="/image/song1.jpg" alt="">
            </div>
            <audio src="/mp3/song1.mp3"></audio>
            <div class="control">
                <i class="fa-solid fa-backward" id="back" title="previous"></i>
                <i class="fa-solid fa-play btn" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="next"></i>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
