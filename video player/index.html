<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Video</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="video-timeline">
            <div class="progress-area">
                <span>00:00</span>
                <div class="progress-bar"></div>
            </div>
        </div>
            <ul class="video-controls">

                <li class="options left">
                    <button class="volume">
                        <i class="fa-solid fa-volume-high"></i>
                    </button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="sparator">/</p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>


                <li class="options center">
                    <button class="back" style="margin: 0px 10px;"><i class="fa-solid fa-backward"></i></button>
                    <button class="play" style="margin: 0px 10px;"><i class="fa-solid fa-play"></i></button>
                    <button class="next" style="margin: 0px 10px;"><i class="fa-solid fa-forward"></i></button>
                </li>


                <li class="options right">
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="/COSTA RICA IN 4K 60fps HDR (ULTRA HD).mp4"></video>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
