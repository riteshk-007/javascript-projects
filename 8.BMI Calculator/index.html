<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="weight">
            <label for="weight">Your weight(Kg)</label>
            <input type="text" name=""  id="weight" placeholder="your weight(kg)">
        </div>
        <div class="height">
            <label for="height">Your height(cm)</label>
            <input type="text" name="" id="height" placeholder="your height(cm)">
        </div>
        <button id="btn">Calculate BMI</button>

        <div class="result">
            <input type="text" id="output" placeholder="BMI">
        </div>

        <div class="table">
            <table>
                <caption>BMI Index</caption>
                <tr>
                    <th>Under weight</th>
                    <th>Healthy</th>
                    <th>Over weight</th>
                    <th>Obese</th>
                </tr>
               <tr>
                <td>Below 18.5</td>
                <td>18.5-24.9</td>
                <td>25.0-29.9</td>
                <td>30.0 and above</td>
               </tr>
            </table>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
