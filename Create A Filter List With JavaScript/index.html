<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create A Filter List With JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Search Filter List</h1>
        </div>
        <div class="box">
            <input type="search" id="search-input" placeholder="Search Here....">
        </div>
        <div class="list">
            <ul id="list">
                <li class="list-item">abc</li>
                <li class="list-item">bcd</li>
                <li class="list-item">cde</li>
                <li class="list-item">def</li>
                <li class="list-item">efg</li>
                <li class="list-item">fgh</li>
                <li class="list-item">ghi</li>
                <li class="list-item">hij</li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
