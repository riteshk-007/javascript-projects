<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Toast Notification using HTML CSS & Javascript</title>
</head>
<body>
    <button id="reload"><i class="fa-solid fa-rotate"></i></button>
    <button id="toastbtn"><i class="fa-regular fa-bookmark"></i> Save Post</button>
    
    <div class="toast">
        <span class="fa-regular fa-circle-check"></span>
        <span class="message">Saved Successfully</span>
        <div class="closebtn">
            <span class="fa-solid fa-xmark"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
