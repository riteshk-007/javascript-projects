<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown 2024</title>
</head>
<body>
    <div class="conatiner">
        <h1>New Year Countdown 2024</h1>

        <div class="content">
            <div class="card">
                <div class="time" id="days">NA</div>
                <span>Days</span>
            </div>
            <div class="card">
                <div class="time" id="hour">NA</div>
                <span>Hours</span>
            </div>
            <div class="card">
                <div class="time" id="minute">NA</div>
                <span>Minutes</span>
            </div>
            <div class="card">
                <div class="time" id="second">NA</div>
                <span>Second</span>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
