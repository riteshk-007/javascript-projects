<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps Using Html Css Javascript</title>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <span class="pro-1">1</span>
            <span class="pro-2">2</span>
            <span class="pro-3">3</span>
            <span class="pro-4">4</span>
        </div>
        <div class="page page-1">
            <h1>Basic info:</h1>
            <div class="inputs">
                <div class="label">First Name</div>
                <input type="text" placeholder="Enter your first name">
            </div>
            <div class="inputs">
                <div class="label">Last Name</div>
                <input type="text" placeholder="Enter your last name">
            </div>
            <div class="btn">
                <button class="btn-1">Next</button>
            </div>
        </div>
        <div class="page page-2">
            <h1>Contact info:</h1>
            <div class="inputs">
                <div class="label">Email Address</div>
                <input type="text" placeholder="Enter your email address">
            </div>
            <div class="inputs">
                <div class="label">Phone Number</div>
                <input type="number" placeholder="Enter your phone number">
            </div>
            <div class="btn">
                <button class="btn-2">Previous</button>
                <button class="btn-3">Next</button>
            </div>
        </div>
        <div class="page page-3">
            <h1>Date of Birth:</h1>
            <div class="inputs">
                <div class="label">Date</div>
                <input type="date">
            </div>
            <div class="inputs">
                <div class="label">Gender</div>
             <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
             </select>
            </div>
            <div class="btn">
                <button class="btn-4">Previous</button>
                <button class="btn-5">Next</button>
            </div>
        </div>
        <div class="page page-4">
            <h1>Login Details:</h1>
            <div class="inputs">
                <div class="label">Username</div>
                <input type="text" placeholder="Enter your username">
            </div>
            <div class="inputs">
                <div class="label">Password</div>
                <input type="password" placeholder="Enter your password">
            </div>
            <div class="btn">
                <button class="btn-6">Previous</button>
                <button class="btn-7">Submit</button>
            </div>
        </div>
    </div>

    <div class="anime-box">
        <h1>Your Form Submitted. &#128513;</h1>

        <button class="done">Done</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
