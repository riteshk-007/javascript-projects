<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="btn">
            <button class="reset" disabled="disabled">Reset Timer</button>
            <button class="start">Start Timer</button>
            <button class="pause" disabled="disabled">Pause Timer</button>
        </div>
        <div class="numbers">
            <div id="hour">0</div>:
            <div id="minutes">0</div>:
            <div id="second">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
